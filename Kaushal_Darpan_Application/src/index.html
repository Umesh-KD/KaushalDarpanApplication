    function preventBack() {
      window.history.forward();
    }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };


    function js_SubMenu(elem) {

      $('li').removeClass('showChildMenu');

      $(elem).parents('li').addClass('showChildMenu');

    }

    function ShowActiveCurrentPage() {
      var pageName = window.location.href.split('/')[window.location.href.split('/').length - 1];
      pageName = pageName.replace(/#/g, '')
      setTimeout(function () {
        // alert(pageName);
        $(".admin-menu").find("a[href='/" + pageName + "']").addClass("active");
        $(".admin-menu").find("a[href='/" + pageName + "']").parents("li").addClass("showChildMenu");
        $(".admin-menu").find("a[href='" + pageName + "']").addClass("active");
        $(".admin-menu").find("a[href='" + pageName + "']").parents("li").addClass("showChildMenu");
      }, 1000)

    }
    ShowActiveCurrentPage();
  </script>

  <script>
    function LoadData() {
      var options = {
        //Source Language
        sourceLanguage: google.elements.transliteration.LanguageCode.ENGLISH,
        // Destination language to Transliterate
        destinationLanguage: [google.elements.transliteration.LanguageCode.HINDI],
        shortcutKey: "ctrl+g",
        transliterationEnabled: true
      },
        control = new google.elements.transliteration.TransliterationControl(options);
      //set by attr to all
      const gtranslateElements = document.querySelectorAll("input[gtranslate]");
      gtranslateElements.forEach(x => {
        control.makeTransliteratable([x]);
      });
    }
