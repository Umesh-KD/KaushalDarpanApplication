<!-- Page Title Start -->
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2"> Reports</h4>
    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">
        Download Student Chenge Enrollment Details
      </a>
     
    </div>
  </div>
</div>
<!-- Page Title End -->

<div class="card">
  <div class="card-body p-3">

    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light"><b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b></div>
    <div [formGroup]="filterForm" class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3 mb-8">
      <div class="form-group row">
        <label for="BranchCode" class="text-gray-800 text-sm font-medium inline-block mb-1">
          Branch Code
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-input ng-pristine ng-valid ng-touched" formControlName="BranchCode" placeholder="Branch Code...">
        </div>
      </div>
      <div class="form-group row">
        <label for="OldEnrollmentNo" class="text-gray-800 text-sm font-medium inline-block mb-1">
          Old EnrollmentNo
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-input ng-pristine ng-valid ng-touched" formControlName="OldEnrollmentNo" placeholder="Old EnrollmentNo...">
        </div>
      </div>
      <div class="form-group row">
        <label for="EnrollmentNo" class="text-gray-800 text-sm font-medium inline-block mb-1">
          Enrollment No
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-input ng-pristine ng-valid ng-touched" formControlName="EnrollmentNo" placeholder="Enrollment No...">
        </div>
      </div>
      <div>
        <label for="InstituteID" class="text-gray-800 text-sm font-medium inline-block mb-1">Institute</label>
        <ng-select formControlName="InstituteID" [clearable]="false">
          <ng-option [value]="0" selected>--All--</ng-option>
          <ng-option *ngFor="let item of InstituteMasterList" [value]="item.InstituteID">{{item.InstituteName}}</ng-option>
        </ng-select>
      </div>
      <div class="form-group row">
        <label for="InstituteCode" class="text-gray-800 text-sm font-medium inline-block mb-1">
          Institute Code
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-input ng-pristine ng-valid ng-touched" formControlName="InstituteCode" placeholder="Institute Code...">
        </div>
      </div>
      
      <div>
        <button type="button" class="btn bg-info text-white mt-6" (click)="filterFormSubmit()">Search</button>
        <button type="button" class="btn bg-danger text-white mt-6" (click)="resetForm()"><i class="ti ti-refresh"></i> Reset</button>
      </div>
    </div>
    <!--<div class="flex justify-between flex-wrap mb-2">
      <div class="Search">
        <mat-form-field class="example-full-width">
          <mat-label>Filter</mat-label>
          <input matInput (input)="applyFilter($event.target.value)" placeholder="Search..." />
        </mat-form-field>
      </div>
    </div>-->
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> Search Results</b>
      <div class="flex justify-end flex-wrap items-center">
        <a href="javascript:void(0);" (click)="exportToExcel()" class="btn bg-info btn-sm text-white">
          <i class="ti ti-download"></i> Export Execl
        </a>
      </div>
    </div>

    <!-- Table -->
    <div class="mat-elevation-z8 table-responsive" #pdfTable>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Dynamic columns -->
        <ng-container *ngFor="let column of columnSchema" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.label }}
          </th>
          <td mat-cell *matCellDef="let element">
            <ng-container [ngSwitch]="column.key">

              <ng-container *ngSwitchDefault>
                {{ element[column.key] }}
              </ng-container>

            </ng-container>
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <div class="alert alert-warning text-center mb-0 " role="alert" *ngIf="totalRecords == 0">
      No Record Found
    </div>
    <!-- Pagination Controls -->
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50, 100, 500, 1000]"
                   [length]="totalRecords" (page)="onPaginationChange($event)" *ngIf="totalRecords > 0">
    </mat-paginator>


  </div>
</div>
