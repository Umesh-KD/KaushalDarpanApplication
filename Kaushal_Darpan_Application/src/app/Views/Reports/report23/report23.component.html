
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
    <div>
      <h4 class="text-slate-900 text-lg font-medium mb-2">Attendace Report </h4>
  
      <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
        <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Dashboard</a>
        <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
        <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Reports</a>
        <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
        <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Attendace Report</a>
      </div>
    </div>
</div>
  <!-- Page Title End -->

<div class="card">
    <div class="card-body p-5">
        <div class="mb-8">
            <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
              <b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b>
            </div>
            <form [formGroup]="Report23Form">
              <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
                
                  <div *ngIf="this.sSOLoginDataModel.RoleID == _EnumRole.Admin || this.sSOLoginDataModel.RoleID == _EnumRole.AdminNon">
                    <label class="text-gray-800 text-sm font-medium inline-block mb-1">Institute:</label>
                    <select class="form-select" id="StudentExamYear" [(ngModel)]="request.InstituteID" formControlName="InstituteID">
                      <option value="0">--All--</option>
                      <option *ngFor="let item of InstituteMasterDDLList" [value]="item.InstituteID">{{item.InstituteName}}</option>
                    </select>
                  </div>
                  
                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Branch</label>
                      <select class="form-select" [(ngModel)]="request.StreamID" formControlName="StreamID" >
                          <option value="0">Choose Option</option>
                          <option *ngFor="let item of StreamMasterDDLList" [value]="item.StreamID">{{item.StreamName}}</option>
                      </select>
                      <div *ngIf="isSubmitted && report23Form.StreamID.errors" class="text-danger">
                        <p *ngIf="!report23Form.StreamID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>
                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Semester</label>
                      <select class="form-select" [(ngModel)]="request.SemesterID" formControlName="SemesterID" (change)="ddlSemester_Change()">
                          <option value="0">Choose Option</option>
                          <option *ngFor="let item of SemesterMasterDDLList" [value]="item.SemesterID">{{item.SemesterName}}</option>
                      </select>
                      <div *ngIf="isSubmitted && report23Form.SemesterID.errors" class="text-danger">
                        <p *ngIf="!report23Form.SemesterID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Subjcet</label>
                      <select class="form-select" [(ngModel)]="request.SubjectID" formControlName="SubjectID" >
                          <option value="0">Choose Option</option>
                          <option *ngFor="let item of SubjectMasterDDLList" [value]="item.ID">{{item.Name}}</option>
                      </select>
                      <div *ngIf="isSubmitted && report23Form.SubjectID.errors" class="text-danger">
                        <p *ngIf="!report23Form.SubjectID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Date</label>
                      <input type="date" class="form-input" placeholder="Enter Transaction ID" [(ngModel)]="request.ExamDate" formControlName="ExamDate"/>
                      <div *ngIf="isSubmitted && report23Form.ExamDate.errors" class="text-danger">
                        <p *ngIf="report23Form.ExamDate.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Shift</label>
                      <select class="form-select" [(ngModel)]="request.ShiftID" formControlName="ShiftID" >
                          <option value="0">Choose Option</option>
                          <option *ngFor="let item of ExamShiftDDL" [value]="item.ShiftID">{{item.ExamShift}} ({{item.StartTime}})</option>
                      </select>
                      <div *ngIf="isSubmitted && report23Form.ShiftID.errors" class="text-danger">
                        <p *ngIf="!report23Form.ShiftID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>
                  <!-- <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Exam Category</label>
                      <select class="form-select" [(ngModel)]="request.ExamCategoryID" formControlName="ExamCategoryID" >
                          <option value="0">Choose Option</option>
                          <option value="1">Main</option>
                          <option value="2">Special</option>
                      </select>
                      <div *ngIf="isSubmitted && report23Form.ExamCategoryID.errors" class="text-danger">
                        <p *ngIf="!report23Form.ExamCategoryID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div> -->
                
              </div>
            </form>
            <div class="flex justify-left flex-wrap items-left">
              <button type="button" class="btn bg-info text-white mt-6" (click)="onSubmit()" >Download</button>
              <button type="button" class="btn bg-danger text-white mt-6" >Reset</button>
            </div>
        </div>
    </div>
</div>
