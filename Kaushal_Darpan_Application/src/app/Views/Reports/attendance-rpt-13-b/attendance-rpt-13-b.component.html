
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
    <div>
      <h4 class="text-slate-900 text-lg font-medium mb-2">Attendace 13-B Report Search </h4>
  
      <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
        <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Dashboard</a>
        <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
        <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Reports</a>
        <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
        <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Attendace Report Search</a>
      </div>
    </div>
</div>
  <!-- Page Title End -->

<div class="card">
    <div class="card-body p-5">
        <div class="mb-8">
            <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
              <b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b>
            </div>
            <form [formGroup]="Report13BForm">
              <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
                
                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Date</label>
                      <input type="date" class="form-input" placeholder="Enter Transaction ID" [(ngModel)]="request.ExamDate" formControlName="ExamDate"/>
                      <div *ngIf="isSubmitted && report13BForm.ExamDate.errors" class="text-danger">
                        <p *ngIf="report13BForm.ExamDate.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Shift</label>
                      <select class="form-select" [(ngModel)]="request.ShiftID" formControlName="ShiftID" >
                          <option value="0">Choose Option</option>
                          <option *ngFor="let item of ExamShiftDDL" [value]="item.ShiftID">{{item.ExamShift}} ({{item.StartTime}})</option>
                      </select>
                      <div *ngIf="isSubmitted && report13BForm.ShiftID.errors" class="text-danger">
                        <p *ngIf="!report13BForm.ShiftID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>
                  <div>
                      <label class="text-gray-800 text-sm font-medium inline-block mb-1">Exam Category</label>
                      <select class="form-select" [(ngModel)]="request.ExamCategoryID" formControlName="ExamCategoryID" >
                          <option value="0">Choose Option</option>
                          <option value="1">Main</option>
                          <option value="2">Special</option>
                      </select>
                      <div *ngIf="isSubmitted && report13BForm.ExamCategoryID.errors" class="text-danger">
                        <p *ngIf="!report13BForm.ExamCategoryID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
                      </div>
                  </div>
                
              </div>
            </form>
            <div class="flex justify-left flex-wrap items-left">
              <button type="button" class="btn bg-info text-white mt-6" (click)="onDownload()" >Download</button>
              <button type="button" class="btn bg-danger text-white mt-6" >Reset</button>
            </div>
        </div>
    </div>
</div>
