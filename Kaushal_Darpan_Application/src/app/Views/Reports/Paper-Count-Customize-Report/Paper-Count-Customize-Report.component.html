 <!-- Page Title Start -->
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Report</h4>
    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Dashboard</a>
      <!--<a href="javascript:void(0);" class="btn bg-info mt-6 text-white" (click)="RetsetReport()">Reset Report</a>-->

      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a routerLink="/PaperCountCustomizeReport" class="text-sm font-medium text-slate-700" aria-current="page">Paper Count Customize Report</a>
    </div>
  </div>
</div>
<div class="card">
  <form [formGroup]="groupForm" (ngSubmit)="SubmitData()">
    <div class="card-body p-5">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-plus"></i> Filter</b>
      </div>
      <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
        <!--<div></div>-->
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Report Action</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="ReportFlagID" [(ngModel)]="filter.ReportFlagID" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of ReportFlaglist; track item) {
            <option [value]="item.ID">{{item.Name}}</option>
            }
          </select>
        </div>
        <div *ngIf="filter.ReportFlagID==3">
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Report Type</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="Type" [(ngModel)]="filter.Type" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of ReportTypelist; track item) {
            <option [value]="item.ID">{{item.Name}}</option>
            }
          </select>
        </div>
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> EndTerm</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="EndTerm" [(ngModel)]="filter.EndTerm" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of EndTermList; track item) {
            <option [value]="item.ID">{{item.Name}}</option>
            }
          </select>
        </div>
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> Semester</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="SemesterID" [(ngModel)]="filter.SemesterID" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of SemesterMasterList; track item) {
            <option [value]="item.SemesterID">{{item.SemesterName}}</option>
            }
          </select>
        </div>


        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> Institute</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="Institute" [(ngModel)]="filter.Institute" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of InstituteList; track item) {
            <option [value]="item.ID">{{item.Name}}</option>
            }
          </select>
        </div>

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> Stream</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="StreamID" [(ngModel)]="filter.StreamID" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of StreamMasterList; track item) {
            <option [value]="item.StreamID">{{item.StreamName}}</option>
            }
          </select>
        </div>
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> Course Type</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="CourseType" [(ngModel)]="filter.CourseType" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of CourseTypeList; track item) {
            <option [value]="item.ID">{{item.Name}}</option>
            }
          </select>
        </div>
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> StudentType</label>
          <select class="form-select ng-pristine ng-valid ng-touched" formControlName="StudentType" [(ngModel)]="filter.StudentType" (change)="applyFilter($event.target.value)">
            <option value="all" ng-reflect-value="0">--All--</option>
            @for (item of StudentTypeList; track item) {
            <option [value]="item.ID">{{item.Name}}</option>
            }
          </select>
        </div>
        <div>
          <button type="submit" class="btn bg-info mt-6 text-white">Search</button>
          <button type="button" class="btn bg-danger text-white mt-6" (click)="ResetReport()">
            <i class="ti ti-refresh"></i>
            Reset
          </button>
        </div>
        <div>
          <a href="javascript:void(0);" (click)="exportToExcel()" class="btn bg-info mt-6 text-white">
            <i class="ti ti-download"></i> Export Execl
          </a>
        </div>
      </div>
     

      <div class="flex justify-between flex-wrap items-center mb-3 mt-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-plus"></i> Select Columns</b>
      </div>
      <div class="grid 2xl:grid-cols-1 xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 grid-cols-1 gap-3 mb-3">
        <div>
          <div class="grid 2xl:grid-cols-5 xl:grid-cols-5 lg:grid-cols-5 md:grid-cols-4 grid-cols-2 gap-3">
            <div *ngFor="let column of UniqueKeys">
              <label>
                <input type="checkbox" [(ngModel)]="column.selected" (change)="toggleColumnSelection(column)" formControlName="UniqueCol">
                {{ column.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="card-body p-5">
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-plus"></i> Filtered Data</b>
    </div>
    <!--{{CustomizeReportCoulmnDataPush|json}}-->
    <div class="overflow-x-auto mt-3">
      <table class="table table-border w-full table-auto" cellpadding="5" *ngIf="CustomizeReportCoulmnDataPush.length>0">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th *ngIf="IsSNo==true">S.No</th>

            <th class="text-left" *ngFor="let column of UniqueKeys" [hidden]="!column.selected">{{ column.name }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of CustomizeReportCoulmnDataPush; let idx = index;">

            <td *ngIf="IsSNo==true">{{ idx + 1 }}</td>

            <td *ngFor="let column of UniqueKeys" [hidden]="!column.selected">
              {{ row[column.key]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
