<app-loader> </app-loader>

<div class="container-fluid p-3 py-5 bg-primary text-white text-center">
  <h3 class="mt-0 text-white">User Request</h3>
</div>

<div class="container-fluid AboutSection position-relative py-5" style="background: #deebff !important;">
  <img src="/assets/home/img/shape1.png" class="position-absolute shape2 left_image_bounce" />
  <div class="container-xl position-relative" style="z-index:9999">
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <form [formGroup]="UserRequestFormGroup">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <b><i class="ti ti-plus"></i> Add User Request</b>
              <span class="text-danger">(* fields are mandatory)</span>
            </div>
            <div class="card-body">
              <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="txtUserName" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    User Name<span class="StarMarking">*</span>
                  </label>
                  <input type="text" placeholder="User Name" class="form-control" id="txtUserName" name="txtUserName" formControlName="Name"
                         [(ngModel)]="request.Name">
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.Name.errors?.required" class="text-danger">
                    <p>This field is required!</p>
                  </div>

                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="txtUserEmail" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    User Email<span class="StarMarking">*</span>
                  </label>
                  <input type="email" placeholder="Email" class="form-control" id="Email" name="Email"
                         formControlName="Email" [(ngModel)]="request.Email">
                  <div *ngIf="isSubmitted&&_UserRequestFormGroup.Email.errors" class="text-danger">
                    <p *ngIf="_UserRequestFormGroup.Email.errors.required">
                      <i aria-hidden="true"></i> This field is
                      required .!
                    </p>
                  </div>
                </div>


                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label class="text-gray-800 text-sm font-medium inline-block mb-1">
                    Designation <span class="StarMarking">*</span>
                  </label>
                  <select formControlName="ddlDesignation" class="form-select" id="ddlDesignation" [(ngModel)]="request.DesignationID">
                    <option value="0">--Select--</option>
                    <option *ngFor="let item of DesignationMasterList" [value]="item.ID">{{item.Name}}</option>
                  </select>
                  <div *ngIf="isSubmitted&&_UserRequestFormGroup.ddlDesignation.errors" class="text-danger">
                    <p *ngIf="!_UserRequestFormGroup.ddlDesignation.errors.DropdownValidators">
                      <i aria-hidden="true"></i>This field is required .!
                    </p>
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="AadhaarID" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    Aadhaar No<span class="StarMarking">*</span>
                  </label>
                  <input type="text" placeholder="Aadhaar ID" class="form-control" id="AadhaarID" name="AadhaarID" formControlName="AadhaarID"
                         [(ngModel)]="request.AadhaarID" maxlength="12">
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.AadhaarID.errors" class="text-danger">
                    <p *ngIf="_UserRequestFormGroup.AadhaarID.errors.required">
                      <i aria-hidden="true"></i> This field is required .!
                    </p>
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="SSOID" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    SSO ID<span class="StarMarking">*</span>
                  </label>
                  <input type="text" placeholder="SSO ID" class="form-control" id="SSOID" name="SSOID" formControlName="SSOID"
                         [(ngModel)]="request.SSOID">
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.SSOID.errors" class="text-danger">
                    <p *ngIf="_UserRequestFormGroup.SSOID.errors.required">
                      <i aria-hidden="true"></i> This field is
                      required .!
                    </p>
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="MobileNo" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    Mobile No<span class="StarMarking">*</span>
                  </label>
                  <input type="text" placeholder="Mobile No" class="form-control" id="MobileNo" name="MobileNo" formControlName="MobileNo"
                         [(ngModel)]="request.MobileNo" maxlength="10">
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.MobileNo.errors" class="text-danger">
                    <p *ngIf="_UserRequestFormGroup.MobileNo.errors.required">
                      <i aria-hidden="true"></i> This field is
                      required .!
                    </p>
                  </div>
                </div>


                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="divisionID" class="text-gray-800 text-sm font-medium inline-block mb-2">Division<span class="StarMarking">*</span></label>
                  <select formControlName="divisionID" class="form-select" id="divisionID" (change)="ddlDivision_Change()"
                          [(ngModel)]="request.DivisionID">
                    <option value="0">--Select--</option>
                    <option *ngFor="let division of DivisionMasterList" [value]="division.ID">{{division.Name}}</option>

                  </select>
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.divisionID.errors" class="text-danger">
                    <p *ngIf="!_UserRequestFormGroup.divisionID.errors.DropdownValidators">
                      <i aria-hidden="true"></i>This field is required.
                    </p>
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="districtID" class="text-gray-800 text-sm font-medium inline-block mb-2"> District<span class="StarMarking">*</span></label>
                  <select formControlName="districtID" class="form-select" id="districtID" (change)="ddlDistrict_Change()"
                          [(ngModel)]="request.DistrictID">
                    <option value="0">--Select--</option>
                    <option *ngFor="let item of DistrictMasterList" [value]="item.ID">
                      {{item.Name}}
                    </option>
                  </select>
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.districtID.errors" class="text-danger">
                    <p *ngIf="!_UserRequestFormGroup.districtID.errors.DropdownValidators">
                      <i aria-hidden="true"></i>This field is required.
                    </p>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <label for="InstituteID" class="text-gray-800 text-sm font-medium inline-block mb-2"> Institute <span class="StarMarking">*</span></label>
                  <select formControlName="InstituteID" class="form-select" id="InstituteID"
                          [(ngModel)]="request.InstituteID">
                    <option value="0">--Select--</option>
                    <option *ngFor="let item of InstituteMasterList" [value]="item.ID">
                      {{item.Name}}
                    </option>
                  </select>
                  <div *ngIf="isSubmitted && _UserRequestFormGroup.InstituteID.errors" class="text-danger">
                    <p *ngIf="!_UserRequestFormGroup.InstituteID.errors.DropdownValidators">
                      <i aria-hidden="true"></i>This field is required.
                    </p>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                  <div class="flex align-center flexBtn mt-7 ">
                    <button type="button" id="btnSave" (click)="SaveData()" class="btn bg-info text-white me-3">
                      <i class="ti ti-device-floppy"></i> Save
                    </button>
                    <button type="button" id="btnReset" (click)="ResetControl()" class="btn bg-danger text-white">
                      <i class="ti ti-refresh"></i> Reset
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
