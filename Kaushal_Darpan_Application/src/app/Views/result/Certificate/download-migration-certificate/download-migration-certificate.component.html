<!-- Page Title Start -->
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Download Migration Certificate</h4>
    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Masters</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a routerLink="/DownloadMigrationCertificate" class="text-sm font-medium text-slate-700" aria-current="page">Download Migration Certificate</a>
    </div>
  </div>
</div>
<!-- Page Title End -->
<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b>
      </div>
      <div class="grid 2xl:grid-cols-3 xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-3">

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Institute</label>
          <select class="form-select" id="InstituteId" placeholder="Institute Name" [(ngModel)]="searchRequest.InstituteID">
            <option value="0">--All--</option>
            <option *ngFor="let item of InstituteMasterList" value="{{item.InstituteID}}">{{item.InstituteName}}</option>
          </select>
        </div>

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Exam Type: <span class="StarMarking">*</span></label>
          <select class="form-select" id="ExamTypeID" placeholder="Exam Type Name" [(ngModel)]="searchRequest.ExamTypeID">
            <option value="0">Choose Option</option>
            <option *ngFor="let item of ExamTypeList" [value]="item.ID">{{item.Name}}</option>
          </select>
        </div>


        <div *ngIf="searchRequest.ExamTypeID == 129">
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">R.W.H Result Type: <span class="StarMarking">*</span></label>
          <select class="form-select" id="Revised" placeholder="Revised" [(ngModel)]="searchRequest.RWHResultID">
            <option value="0">Select Result Type </option>
            <option value="3">RWH</option>
            <option value="3">RWH Effected By Reval</option>
          </select>
        </div>

        <div *ngIf="searchRequest.ExamTypeID == 129">
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">R.W.H Effected End Term: <span class="StarMarking">*</span></label>
          <select class="form-select" id="Revised" placeholder="Revised" [(ngModel)]="searchRequest.EndTermID">
            <option value="0">All</option>
            <option *ngFor="let item of EndTermList" [value]="item.ID">{{item.Name}}</option>
          </select>
        </div>

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1"> Enrollment No</label>

          <input class="form-input" type="text" id="EnrollmentNo" placeholder="Enrollment No" [(ngModel)]="searchRequest.EnrollmentNo">
        </div>

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Revised: <span class="StarMarking">*</span></label>
          <select class="form-select" id="Revised" placeholder="Revised" [(ngModel)]="searchRequest.RevisedID">
            <option value="-1">All</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Migration Type: <span class="StarMarking">*</span></label>
          <select class="form-select" id="Revised" placeholder="Revised" [(ngModel)]="searchRequest.MigrationTypeID">
            <option value="0">All</option>
            <option *ngFor="let item of MigrationTypeList" [value]="item.ID">{{item.Name}}</option>
          </select>
        </div>

        <div>
          <button type="button" class="btn bg-info text-white mt-6" (click)="GetAllMigrationCertificateData()">Search</button>
          <button type="button" class="btn bg-danger text-white mt-6" (click)="ClearSearchData()">Cancel</button>
        </div>

      </div>

      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light mt-4">
        <b class="text-1xl-5"><i class="ti ti-list"></i> Search Results</b>
        <button class="btn bg-info text-white btn-sm"><i class="ti ti-download"></i> Download </button>
      </div>
      <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
        <div class="">
          <select id="ddlConter" class="form-select  couterDropDown">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
        </div>
        <div class="">
        </div>
        <div>

        </div>
        <div class="">
          <input class="form-input" placeholder="Search..." [(ngModel)]="Table_SearchText" />
        </div>
      </div>
      <div class="overflow-x-auto mt-3">
        <table class="table table-border w-full table-auto" cellpadding="5">
          <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
            <tr>
              <th class="text-left">Sr. No</th>
              <th class="text-left">Name</th>
              <th class="text-left">Enrollment</th>
              <th class="text-left">Institute</th>
              <th class="text-left">Migration</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Migra of MigrationCertificateList  | tableSearchFilter:Table_SearchText;let idx=index;  ">
              <td>{{idx+1}}</td>
              <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{Migra.StudentName}}</td>
              <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{Migra.EnrollmentNo}}</td>
              <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{Migra.InstituteNameEnglish}}</td>
              <td>240P000001</td>
              <td>
                <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
        <!--<a href="javascript:void(0);" title="Issue"><i class="ti ti-check"></i></a>-->
        <a href="javascript:void(0);" title="Download"><i class="ti ti-download"></i></a>
    </div>
              </td>
            </tr>

          </tbody>
        </table>

      </div>

    </div>

  </div>
</div>

<!-- end row -->
