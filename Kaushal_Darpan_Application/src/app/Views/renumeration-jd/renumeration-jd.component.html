<!-- Page Title Start -->
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Renumeration JD</h4>

    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Renumeration JD</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Renumeration JD List</a>
    </div>
  </div>
</div>
<!-- Page Title End -->

<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-search"></i> Search Criteria</b>
        <div>
          <select class="form-select" [(ngModel)]="RenumerationJDRequest.RenumerationExaminerStatusID" (change)="GetAllData()">
            <option value="36">Submitted And Forwarded to JD</option>
            <option value="42">Approved And Send to Accounts</option>
          </select>
        </div>
      </div>

    </div>
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> List </b>
    </div>

    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
      <!--<div class="">
      <select id="ddlConter" class="form-select  couterDropDown">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
      </div>-->
      <div class="flex"
           *ngIf="RenumerationJDRequest.RenumerationExaminerStatusID==_EnumRenumerationExaminer.SubmittedAndForwardedtoJD">
        <button type="button" class="btn bg-info text-white inline-block" (click)="SaveDataApprovedAndSendToAccounts()">
          Approved and send to Accounts
        </button>
      </div>
      <div *ngIf="RenumerationJDRequest.RenumerationExaminerStatusID==_EnumRenumerationExaminer.SubmittedAndForwardedtoJD">
        <span class="mt-2 block" style="font-size:18px">Selected(s): <b>{{totalInTableSelected}}</b></span>
      </div>
      <div class="">
      </div>
      <div class="">
      </div>
      <div class="">
        <input class="form-input" placeholder="Search..." [(ngModel)]="Table_SearchText" />
      </div>
    </div>
    <div class="overflow-x-auto mt-3">
      <!-- Submitted And Forwarded to JD-->
      <table class="table table-border w-full table-auto" cellpadding="5">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th class="text-left" *ngIf="RenumerationJDRequest.RenumerationExaminerStatusID==_EnumRenumerationExaminer.SubmittedAndForwardedtoJD">
              <input type="checkbox" class="checkboxSize" [(ngModel)]="AllInTableSelect" (change)="selectInTableAllCheckbox()" />
            </th>
            <th class="text-left">Sr. No.</th>
            <th class="text-left">SSO Id</th>
            <th class="text-left">Group Code</th>
            <th class="text-left">Saved Copy</th>
            <th class="text-left">Status</th>
            <th class="text-left">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of RenumerationJDList | tableSearchFilter:Table_SearchText;let idx=index;">
            <td *ngIf="RenumerationJDRequest.RenumerationExaminerStatusID==_EnumRenumerationExaminer.SubmittedAndForwardedtoJD">
              <input type="checkbox" class="checkboxSize"
                     [(ngModel)]="item.Selected"
                     #checkboxInTableSeletedSingle (change)="selectInTableSingleCheckbox(checkboxInTableSeletedSingle.checked,row)">
            </td>
            <td>{{idx+1}}</td>
            <td>{{item.SSOID}}</td>
            <td>{{item.GroupCode}}</td>
            <td>{{item.TotalSavedCopy}}</td>
            <td>{{item.StatusName}}</td>
            <td><a href="{{appsettingConfig.StaticFileRootPathURL}}/{{_GlobalConstants.ReportsFolder}}/{{item.FileName}}" alt="pdf" target="_blank" title="click here to view file">View</a>  </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
