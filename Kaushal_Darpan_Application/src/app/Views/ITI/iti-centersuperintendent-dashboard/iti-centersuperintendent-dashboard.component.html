<div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-4 md:grid-cols-2 gap-6 mb-6 allStatics">


  <div class="col-lg-3" *ngFor="let item of ViewExaminerDashboardData; let i = index">

    <div class="card">
      <div class="p-5">
        <span class="material-symbols-rounded float-end text-3xl text-default-400">{{item.SRC}}</span>
        <h6 class="text-muted text-sm uppercase"><br />{{item.TotalText}}</h6>
        <h3 class="text-2xl mb-3" data-plugin="counterup">{{item.TotalCount}}</h3>
        <!-- <a [routerLink]="['/StaffDashReport',item.URL]" -->
        <a routerLink="/{{item.URL}}"
           class="block w-full text-center gap-1.5 py-0.5 px-1.5 text-xs font-medium bg-success text-white rounded me-1">
          View
          All <i class="ti ti-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>
