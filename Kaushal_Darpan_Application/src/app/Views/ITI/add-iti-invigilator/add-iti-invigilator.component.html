<ng-template #modal_ViewApplication let-modal class=" h-full fixed top-0 left-0 z-[80] transition-all duration-500 overflow-y-auto [--overlay-backdrop:static] hidden">

  <div class="card">
    <div class="card-header flex justify-between  items-center">
      <b><i class="fa fa-plus"></i>&nbsp; Assign Invilgilator</b>
      <!--<button class="btn bg-info text-white" (click)="CloseModalPopup()"><i class="ti ti-x"></i></button>-->
      <button class="btn bg-info text-white" (click)="CloseOTPModal()"><i class="ti ti-x"></i></button>
    </div>
    <form [formGroup]="AppointExaminerFromGroup" id="AdminUserFormGroup" class="form-horizontal">
      <div class="card">
        <div class="card-body p-5">
          <div class="mb-8">
            <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
              <b class="text-1xl-5"><i class="ti ti-plus"></i> Assign Invigilator</b>
            </div>
            <div class="grid 2xl:grid-cols-4 xl:grid-cols-3 lg:grid-cols-3 md:grid-cols-3 grid-cols-2 gap-3">


              <div>
                <label class="text-gray-800 text-sm font-medium inline-block mb-1">Roll No from:  <span class="StarMarking">*</span> </label>
                <input   (keypress)="numberOnly($event)" type="text" class="form-input" placeholder="Enter Roll No From" formControlName="RollNoFrom" [(ngModel)]="request.RollNoFrom">
                <div *ngIf="isSubmitted && _AppointExaminerFromGroup.RollNoFrom.errors" class="text-danger">
                  <p *ngIf="_AppointExaminerFromGroup.RollNoFrom.errors.required"><i aria-hidden="true"></i>This field is required.!</p>
                </div>
              </div>

              <div>
                <label class="text-gray-800 text-sm font-medium inline-block mb-1">Roll No To: <span class="StarMarking">*</span></label>
                <input   (keypress)="numberOnly($event)" type="text" class="form-input" placeholder="Enter Roll No To" formControlName="RollNoTo" [(ngModel)]="request.RollNoTo">

                <div *ngIf="isSubmitted && _AppointExaminerFromGroup.RollNoTo.errors" class="text-danger">
                  <p *ngIf="_AppointExaminerFromGroup.RollNoTo.errors.required"><i aria-hidden="true"></i>This field is required.!</p>
                </div>

              </div>


              <div>
                <label>Staff <span class="StarMarking">*</span></label>
                <select class="form-select" formControlName="ddlSSOID" [(ngModel)]="request.StaffID">
                  <option value="0">--All--</option>
                  <option *ngFor="let item of assignedInstitutes" [value]="item.StaffID">{{item.Name}}</option>

                </select>
                <div *ngIf="isSubmitted && _AppointExaminerFromGroup.ddlSSOID.errors" class="text-danger">
                  <p *ngIf="!_AppointExaminerFromGroup.ddlSSOID.errors.DropdownValidators"><i aria-hidden="true"></i>This field is required.!</p>
                </div>
              </div>

              <div class="items-center ms-4">
                <button type="button" class="btn bg-info text-white mt-6" id="btnSave" (click)="SaveData()">Submit</button>
              </div>



            </div>
            <div class="grid 2xl:grid-cols-1 xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 grid-cols-1 gap-3">
              <div class="text-center">
                <!--<button type="button" class="btn bg-info text-white mt-6" id="btnSave" (click)="SaveData()">Submit</button>-->
                <!--<button type="button" class="btn bg-danger text-white mt-6" id="btnReset" (click)="ResetControls()">-->
                <!--<i class="ti ti-refresh"></i> Reset
        </button>-->
              </div>

            </div>


          </div>

          <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
            <b class="text-1xl-5"><i class="ti ti-plus"></i> Assign Invigilator List</b>
          </div>
          <div class="overflow-x-auto mt-3">
            <table class="table table-border w-full table-auto" cellpadding="5">
              <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">

                <tr>
                  <th width="80px" align="left">Sr. No.</th>
                  <th class="text-left">Staff Name</th>
                  <th class="text-left">Roll No from</th>
                  <th class="text-left">Roll No to</th>
                  <!--<th class="text-left">Invigilators</th>-->
                  <th class="text-left">Action</th>
                </tr> 
              </thead>
              <tbody>

                <tr *ngFor="let row of AppointExamierList let idx=index;">
                  <td>{{idx+1}}</td>
                  <td>{{row.StaffName}}</td>
                  <td align="left">{{row.RollNo_From }}</td>
                  <td align="left">{{row.RollNo_To}}</td>
                  <!--<td align="left">{{row.Invigilators}}</td>-->

                  <td align="left">
                    <div class="flex align-l justify-l actionBtns w-auto" style="width:auto !important">
                      <!--<a href="javascript:void(0);" title="{{sSOLoginDataModel.RoleID == _EnumRole.JDConfidential_NonEng  || sSOLoginDataModel.RoleID == _EnumRole.JDConfidential_Eng || sSOLoginDataModel.RoleID == _EnumRole.ExaminationIncharge ? 'View': 'Update Invigilator'}}"
     (click)="ViewandUpdate(MyModel_ViewDetails,row.TimeTableID)">
    <i class="{{sSOLoginDataModel.RoleID == _EnumRole.Admin  || sSOLoginDataModel.RoleID == _EnumRole.AdminNon || sSOLoginDataModel.RoleID == _EnumRole.ExaminationIncharge ? 'ti ti-eye': 'ti ti-pencil'}}"></i>
  </a>-->
                      <a (click)="btnEdit_OnClick(row.InvigilatorID)" title="Edit">
                        <i class="ti ti-pencil"></i>
                      </a>
                      <a (click)="btnDelete_OnClick(row.InvigilatorID)" title="Delete">
                        <i class="ti ti-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>
    </form>
  </div>
</ng-template>
