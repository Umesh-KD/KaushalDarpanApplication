<div class="card">
  <div class="card-body p-5">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-map"></i> Enter Search Criteria</b>
      </div>
      <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">


         <!-- Search By college code -->
           <div>
            <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By college code</label>
            <input class="form-input" type="text" id="CollegeCode" [(ngModel)]="MarksheetSearch.CollegeCode" placeholder="Enter college code" formControlName="collegeCode">
            <!-- <div *ngIf="isSubmitted && _searchForm.collegeCode.errors" class="text-danger">
              <p *ngIf="_searchForm.collegeCode.errors.required">
                <i aria-hidden="true"></i> This field is
                required.!
              </p>
            </div> -->
         </div>
        

        <!-- Search By college name -->
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By college name</label>
          <select formControlName="collegeID" id="InstituteID" [(ngModel)]="MarksheetSearch.InstituteID" class="form-input">
            <option value="0">Select college</option>
            <option *ngFor="let item of collegeDropDown" value="{{item.Id}}">{{item.Name}}</option>
          </select>

          <div *ngIf="isSubmitted&&_searchForm.collegeID.errors" class="text-danger">
            <p *ngIf="!_searchForm.collegeID.errors.DropdownValidators">
              <i aria-hidden="true"></i>This
              field is required .!
            </p>
          </div>
        </div>


          <!-- Search By distict name -->
         <!-- <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By District</label>
          <select formControlName="districtID" id="DistrictID" [(ngModel)]="MarksheetSearch.DistrictID" class="form-input">
            <option value="0">Select District</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
          </select>

          <div *ngIf="isSubmitted&&_searchForm.districtID.errors" class="text-danger">
            <p *ngIf="!_searchForm.districtID.errors.DropdownValidators">
              <i aria-hidden="true"></i>This
              field is required .!
            </p>
          </div>
        </div> -->
    
        <div>
          <button class="btn bg-info text-white mt-6 me-1" type="submit" (click)="searchbtn_click()"><i class="ti ti-search"></i>Search</button>
        </div>
      </div>
    </form>
  </div>


  <div class="card-body p-5" style="min-height:400px;" *ngIf="GetStudentITI_MarksheetList.length > 0">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-search"></i> List</b>
        <div class="flex justify-end flex-wrap items-center">

        </div>
      </div>
    </div>
    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3" *ngIf="GetStudentITI_MarksheetList.length > 0">
      <div class="">
        <select id="ddlConter" class="form-select  couterDropDown" [(ngModel)]="pageSize">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="">
      </div>
      <div class="">
      </div>
      <div class="">
        <input class="form-input" placeholder="Search..." [(ngModel)]="Table_SearchText" />
      </div>
    </div>
    <div class="overflow-x-auto mt-3">

      <!--{{GetStudentITI_MarksheetList|json}}-->
      <table class="table table-border w-full table-auto" cellpadding="5" *ngIf="GetStudentITI_MarksheetList.length > 0">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>

            <th class="text-left">Sr No</th>
            <th class="text-left">College Code</th>
            <th class="text-left">College Name</th>
            <th class="text-center">Action</th>            
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of GetStudentITI_MarksheetList ;let idx=index;">

            <td align="left">{{idx+1}}</td>
            <td>{{item.Code}}</td>
            <td>{{item.Name}}</td>
            <!--<td>
                <a href="javascript:void(0);" title="Student Marksheet" (click)="GetITIStudent_Marksheet(item.Id)"><i class="ti ti-download"></i></a>
            <a href="javascript:void(0);" title="Student Marksheet" (click)="GetITIStudent_PassList()"><i class="ti ti-download"></i></a>
            </td>-->
            <td align="center">
              <div class="flex " style="justify-content:center;">
                <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
                  <a href="javascript:void(0);" title="Download Marksheet" (click)="GetITIStudent_Marksheet(item.Id,item.Code)"><i class="ti ti-download"></i></a>
                </div>
                <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
                  <a href="javascript:void(0);" title="Download Consolidated Marksheet" (click)="GetITIStudent_ConsolidateMarksheet(item.Id,item.Code)"><i class="ti ti-download"></i></a>
                </div>
                <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
                  <a href="javascript:void(0);" title="Download SCVT Certificate" (click)="GetITIStudent_SCVTCertificate(item.Id,item.Code)"><i class="ti ti-download"></i></a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="p-3 paginationBox flex items-center justify-end w-full" *ngIf="GetStudentITI_MarksheetList.length > 0">
      <span class="block">Record {{startInTableIndex+1}} - {{endInTableIndex}} of {{totalInTableRecord}}</span>
      <div class="paginationBoxItems flex items-center">
        <button (click)="firstInTablePage()" [disabled]="currentInTablePage==1">First</button>
        <button (click)="previousInTablePage()" [disabled]="currentInTablePage==1">Previous</button>
        <input type="number" min="1" max="{{totalInTablePage}}" title="Enter page no." [(ngModel)]="currentInTablePage"
               [disabled]="totalInTablePage==0" (change)="randamInTablePage()" />
        <span class="text-nowrap">Page {{currentInTablePage}} of {{totalInTablePage}}</span>
        <button (click)="nextInTablePage()" [disabled]="currentInTablePage==totalInTablePage || totalInTablePage==0">Next</button>
        <button (click)="lastInTablePage()" [disabled]="currentInTablePage==totalInTablePage || totalInTablePage==0">Last</button>
      </div>
    </div>
  </div>
</div>
