
<div class="card-body p-5">
  <div class="mb-8">
    <div class="flex justify-between items-center flex-wrap mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5">Permanent Address</b>
    </div>
    <form [formGroup]="AddressDetailsFormGroup" id="AddressDetailsFormGroup" class="form-horizontal">
      <div class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-col-1 gap-3 mb-6 ">
        <div>
          <label for="AddressLine1" class="text-gray-800 text-sm font-medium inline-block mb-2">
            पता पंक्ति 1 (Address
            Line 1): <span class="StarMarking">*</span>
          </label>
          <input type="text" class="form-input" id="AddressLine1" placeholder="Enter Address Line 1"
                 name="AddressLine1" formControlName="AddressLine1" [(ngModel)]="formData.AddressLine1">
          <div *ngIf="isSubmitted && _AddressDetailsFormGroup.AddressLine1.errors" class="text-danger">
            <p *ngIf="_AddressDetailsFormGroup.AddressLine1.errors.required">
              <i aria-hidden="true"></i> This field is
              required.!
            </p>
          </div>
        </div>

        <div>
          <label for="AddressLine2" class="text-gray-800 text-sm font-medium inline-block mb-2">
            पता पंक्ति 2 (Address
            Line 2): <span class="StarMarking">*</span>
          </label>
          <input type="text" class="form-input" id="AddressLine2" placeholder="Enter Address Line 2"
                 name="AddressLine2" formControlName="AddressLine2" [(ngModel)]="formData.AddressLine2">
          <div *ngIf="isSubmitted && _AddressDetailsFormGroup.AddressLine2.errors" class="text-danger">
            <p *ngIf="_AddressDetailsFormGroup.AddressLine2.errors.required">
              <i aria-hidden="true"></i> This field is
              required.!
            </p>
          </div>
        </div>
        <div>
          <label for="txtAddressLine3" class="text-gray-800 text-sm font-medium inline-block mb-2">
            पता पंक्ति 3 (Address
            Line 3):
          </label>
          <input type="text" class="form-input" id="txtAddressLine3" placeholder="Enter Address Line 3"
                 name="AddressLine3" formControlName="txtAddressLine3" [(ngModel)]="formData.AddressLine3">
          <div *ngIf="isSubmitted && _AddressDetailsFormGroup.txtAddressLine3.errors" class="text-danger">
            <p *ngIf="_AddressDetailsFormGroup.txtAddressLine3.errors.required">
              <i aria-hidden="true"></i> This field is
              required.!
            </p>
          </div>
        </div>
        <div>
          <label for="State" class="text-gray-800 text-sm font-medium inline-block mb-2">
            राज्य (State): <span class="StarMarking">*</span>
          </label>
          <select class="form-select" id="State" name="State" formControlName="State"
                  [(ngModel)]="formData.StateID" (change)="ddlState_Change()">

            <option value="0">Select State</option>
            <option *ngFor="let item of StateMasterList" [value]="item.ID">{{item.Name}}</option>

          </select>
          <div *ngIf="isSubmitted&&_AddressDetailsFormGroup.State.errors" class="text-danger">
            <p *ngIf="!_AddressDetailsFormGroup.State.errors.DropdownValidators">
              <i aria-hidden="true"></i>This field is required .!
            </p>
          </div>
        </div>
        <div>
          <label for="District" class="text-gray-800 text-sm font-medium inline-block mb-2">
            जिला (District): <span class="StarMarking">*</span>
          </label>
          <select class="form-select" id="District" name="District" formControlName="District"
                  [(ngModel)]="formData.DistrictID" (change)="ddlDistrict_Change()">
            <option value="0">Select District</option>
            <option *ngFor="let item of DistrictMasterList" [value]="item.ID">{{item.Name}}</option>
          </select>
          <div *ngIf="isSubmitted&&_AddressDetailsFormGroup.District.errors" class="text-danger">
            <p *ngIf="!_AddressDetailsFormGroup.District.errors.DropdownValidators">
              <i aria-hidden="true"></i>This field is required .!
            </p>
          </div>
        </div>

        <div *ngIf="formData.StateID==6">
          <label for="txtBlockTehsil" class="text-gray-800 text-sm font-medium inline-block mb-2">
            ब्लॉक/तहसील
            (Block/Tehsil): <span class="StarMarking">*</span>
          </label>
          <select class="form-select" id="ddlPreferentialCategory" name="BlockTehsil" formControlName="BlockTehsil"
                  [(ngModel)]="formData.TehsilID">

            <option value="0">Select Block/Tehsil</option>
            <option *ngFor="let item of TehsilMasterList" [value]="item.ID">{{item.Name}}</option>
          </select>
        </div>
        <div *ngIf="formData.StateID!=6 &&  formData.StateID!=0">
          <label for="txtBlockTehsil" class="text-gray-800 text-sm font-medium inline-block mb-2">
            ब्लॉक/तहसील
            (Block/Tehsil): <span class="StarMarking">*</span>
          </label>
          <input maxlength="50" type="text" class="form-input" id="NonRajasthanBlockName" placeholder="Enter Block/Tehsil" name="NonRajasthanBlockName"
                 formControlName="NonRajasthanBlockName" [(ngModel)]="formData.NonRajasthanBlockName">
          <div *ngIf="isSubmitted && _AddressDetailsFormGroup.NonRajasthanBlockName.errors" class="text-danger">
            <p *ngIf="_AddressDetailsFormGroup.NonRajasthanBlockName.errors.required">
              <i aria-hidden="true"></i> This field is
              required.!
            </p>
          </div>
        </div>


        <div>
          <label for="CityVillage" class="text-gray-800 text-sm font-medium inline-block mb-2">
            शहर /गांव
            (City/Village): <span class="StarMarking">*</span>
          </label>
          <input type="text" class="form-input" id="CityVillage" placeholder="Enter City/Village" name="CityVillage"
                 formControlName="CityVillage" [(ngModel)]="formData.CityVillage">
          <div *ngIf="isSubmitted && _AddressDetailsFormGroup.CityVillage.errors" class="text-danger">
            <p *ngIf="_AddressDetailsFormGroup.CityVillage.errors.required">
              <i aria-hidden="true"></i> This field is
              required.!
            </p>
          </div>
        </div>

        <div>
          <label for="Pincode" class="text-gray-800 text-sm font-medium inline-block mb-2">
            पिन कोड (Pincode): <span class="StarMarking">*</span>
          </label>
          <input type="text" class="form-input" id="Pincode" placeholder="Enter Pincode" name="Pincode"
                 formControlName="Pincode" [(ngModel)]="formData.Pincode" (change)="formData.Pincode = filterNumber(formData.Pincode)"
                 maxlength="6" minlength="6">
          <div *ngIf="isSubmitted && _AddressDetailsFormGroup.Pincode.errors" class="text-danger">
            <p *ngIf="_AddressDetailsFormGroup.Pincode.errors.required">
              <i aria-hidden="true"></i> This field is
              required.!
            </p>
          </div>
        </div>
      </div>
    </form>
