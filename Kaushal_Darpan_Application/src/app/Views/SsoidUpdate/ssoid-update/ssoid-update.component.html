<!-- Page Title Start -->

<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Update SSOID</h4>

    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Masters</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Update SSOID</a>
    </div>
  </div>

</div>
<!-- Page Title End -->

<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
       
        <div>
          <label>College Name:</label>
          <input class="form-input" placeholder="Enter College Name" type="text" id="InstituteID" [(ngModel)]="searchRequest.InstituteName">
        </div>
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block">District:</label>
          <select class="form-select" id="DistrictID" [(ngModel)]="searchRequest.DistrictID">
            <option value="0">--All--</option>
            <option *ngFor="let item of DistrictMasterList" [value]="item.ID">{{item.Name}}</option>
          </select>
        </div>
        <div>
          <button type="button" class="btn bg-info text-white mt-6" (click)="GetAllData()">Search</button>
          <button type="button" class="btn bg-danger text-white mt-6" (click)="ClearSearchData()"><i class="ti ti-refresh"></i> Reset</button>
        </div>

      </div>
    </div>

    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> List For Colleges</b>
    </div>
    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
      <div class="">
        <select id="ddlConter" class="form-select couterDropDown">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="">
      </div>
      <div class="">
      </div>
      <div class="">
        <input class="form-input" placeholder="Search..." [(ngModel)]="Table_SearchText" />
      </div>
    </div>
    <div class="overflow-x-auto mt-3">
      <table class="table table-border w-full table-auto" cellpadding="5">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th align="left">
              <input type="checkbox" id="checkboxSeletedAl" class="checkboxSize" [checked]="AllSelect"
                     #checkboxSeletedAll (change)="checkboxthView_checkboxchange(checkboxSeletedAll.checked)">
            </th>
            <th class="text-left">Sr. No.</th>
            <th class="text-left">College Name</th>
            <th class="text-left">District Name</th>
            <th class="text-left">Email</th>
            <th class="text-left">SSO-ID</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let college of CollegeMasterList  | tableSearchFilter:Table_SearchText;let idx=index;">
            <td align="left">
              <input type="checkbox" name="MarkCheck"
                     [(ngModel)]="college.Marked" />
            </td>
            <td>{{idx+1}}</td>
            <td>{{ college.InstituteNameEnglish }}</td>
            <td>{{ college.DistrictNameEnglish}}</td>
            <td> {{ college.Email }}</td>
            <td>
              <input class="form-input SSOFields"
                     placeholder="Enter SSO Id"
                     [disabled]="!college.Marked"
                     [(ngModel)]="college.SSOID" />
            </td>
            <!-- <td>
              @if(college.Marked == true && college.UserID!=0){
              <button class="actionBtns" (click)="openDialog(college)" title="Edit TPO">
                <i class="ti ti-pencil"></i>
              </button>
              }
            </td> -->
          </tr>
        </tbody>
      </table>

    </div>
    <div class="grid 2xl:grid-cols-1 xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 grid-cols-1 gap-3 mt-4">
      <div class="text-center">
        <button class="btn bg-success text-white" (click)="SaveAllData()" type="button">Update</button>
        <button class="btn bg-danger text-white" (click)="DeleteAllData()" type="button">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- end row -->
