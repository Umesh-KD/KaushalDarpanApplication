<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Dashboard</h4>
  </div>
</div>
<!-- Page Title End -->

<div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light w-full  pointer-event" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample1" aria-expanded="true" aria-controls="multiCollapseExample1">
  <b class="text-1xl-5"><i class="ti ti-list"></i>Enrollment Cancellation Request</b>
</div>
<div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-4 md:grid-cols-2 gap-2 mb-6 allStatics">
  <ng-container *ngFor="let item of viewPlacementDashboardList; let i = index">
    <div class="card" *ngIf="item.ListType=='EnrollmentCancel'">
      <div class="p-5">
        <span class="material-symbols-rounded float-end text-3xl text-default-400">{{item.SRC}}</span>
        <h6 class="text-muted text-sm uppercase"><br />{{item.TotalText}}</h6>
        <h3 class="text-2xl mb-3" data-plugin="counterup">{{item.TotalCount}}</h3>

        <a [routerLink]="[item.URL]" [queryParams]="{Status: item.Status,tab:item.ShortORDER}"
           class="block w-full text-center gap-1.5 py-0.5 px-1.5 text-xs font-medium bg-success text-white rounded me-1">
          View
          All <i class="ti ti-chevron-right"></i>
        </a>
      </div>
    </div>
  </ng-container>
</div>
