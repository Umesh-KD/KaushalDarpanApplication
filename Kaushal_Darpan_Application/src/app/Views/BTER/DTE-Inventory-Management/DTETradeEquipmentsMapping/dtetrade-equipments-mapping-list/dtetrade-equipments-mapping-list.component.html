<!-- Page Title Start -->
<app-loader></app-loader>
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Branch Equipments Mapping</h4>

    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Dashboard</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Branch Equipments Mapping</a>
    </div>
  </div>
</div>
<!-- Page Title End -->
<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b>
        <div *ngIf="sSOLoginDataModel.RoleID != EnumRole.Principal">
          <a [routerLink]="['/AddDteTradeEquipmentsMapping']" class="btn bg-success btn-sm text-white"><i class="ti ti-plus"></i>Add New</a>
        </div>
      </div>

      <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">
            Search By Category: <span class="StarMarking">*</span>
          </label>
          <select class="form-select" id="CategoryId" [(ngModel)]="Searchrequest.CategoryId">
            <option value="0">Choose Option</option>
            <option *ngFor="let item of CategoryDDLList" [value]="item.ItemCategoryID">{{item.Name}}</option>
          </select>
        </div>

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">
            Search By Equipment: <span class="StarMarking">*</span>
          </label>
          <select class="form-select" id="EquipmentId" [(ngModel)]="Searchrequest.EquipmentId">
            <option value="0">Choose Option</option>
            <option *ngFor="let item of EquipmentsDDLList" [value]="item.EquipmentsId">{{item.Name}}</option>
          </select>
        </div>

        <!--<div>
        <label class="text-gray-800 text-sm font-medium inline-block mb-1">
          Search By Branch: <span class="StarMarking">*</span>
        </label>
        <select class="form-select" id="TradeId" [(ngModel)]="Searchrequest.TradeId">
          <option value="0">Choose Option</option>-->
        <!--<option *ngFor="let item of TradeDDLList" [value]="item.TradeId">{{item.TradeName}}</option>-->
        <!--<option *ngFor="let item of TradeDDLList" [value]="item.StreamID">{{item.StreamName}}</option>
          </select>
        </div>-->

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">
            Search By College: <span class="StarMarking">*</span>
          </label>
          <select class="form-select" id="InstituteID" [(ngModel)]="Searchrequest.InstituteID">
            <option value="0">Choose Option</option>
            <!--<option *ngFor="let item of TradeDDLList" [value]="item.TradeId">{{item.TradeName}}</option>-->
          <option *ngFor="let item of InstituteMasterList" [value]="item.InstituteID">{{item.InstituteName}}</option>
          </select>
        </div>

        <div>
          <button type="button" class="btn bg-info text-white mt-6" (click)="GetAllData()">Search</button>
          <button type="button" class="btn bg-danger text-white mt-6" (click)="ResetControl()"><i class="ti ti-refresh"></i>Reset</button>
        </div>
      </div>


    </div>
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> Search Results</b>
      <a href="javascript:void(0);" (click)="exportToExcel()" class="btn bg-info btn-sm text-white" *ngIf="MappingList && MappingList.length > 0">
        <i class="ti ti-excel"></i> Export Excel
      </a>
    </div>
    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
      <div class="">
        <select id="ddlConter" class="form-select  couterDropDown">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="">
      </div>
      <div class="">
      </div>
      <div class="">
        <input class="form-input" placeholder="Search....." [(ngModel)]="Table_SearchText" />
      </div>
    </div>
    <div class="overflow-x-auto mt-3">
      <table class="table table-border w-full table-auto" cellpadding="5">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th class="text-left">SR NO</th>
            <!--<th class="text-left">Branch</th>-->
            <th class="text-left">College</th>
            <th class="text-left">Category</th>
            <th class="text-left">Equipment</th>
            <th class="text-left">Quantity</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of MappingList  | tableSearchFilter:Table_SearchText;let idx=index;">
            <td align="left">{{idx+1}}</td>
            <!--<td align="left">{{item.TradeName}}</td>-->
            <td align="left">{{item.InstituteName}}</td>
            <td align="left">{{item.ItemCategoryName}}</td>
            <td align="left">{{item.EquipmentsName}}</td>
            <td align="left">{{ item.Quantity}}</td>
            <td>
              <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
                <!--<a href="AddDteTradeEquipmentsMapping?id={{item.TE_MappingId}}" title="Edit"><i class="ti ti-pencil"></i></a>-->
                <a *ngIf="sSOLoginDataModel.RoleID != EnumRole.Principal" [routerLink]="['/AddDteTradeEquipmentsMapping']" [queryParams]="{ id: item.TE_MappingId }" title="Edit"><i class="ti ti-pencil"></i></a>
                <!--<a *ngIf="sSOLoginDataModel.RoleID != EnumRole.Principal" href="javascript:void(0)" (click)="btnDelete_OnClick(item.TE_MappingId)" title="Delete"><i class="ti ti-trash"></i> </a>-->
              </div>
              <button *ngIf="sSOLoginDataModel.RoleID == EnumRole.Principal && item.EquipmentsStatus == 'Accept'"
                      class="btn btn-sm text-white" (click)="btnEquipmentsStatus_OnClick(item)"
                      [ngClass]="{'bg-info': item.EquipmentsStatus == 'Accept', 'bg-success': item.EquipmentsStatus != 'Accept'}"
                      title="Accept">
                {{item.EquipmentsStatus}}
              </button>
              <button *ngIf="sSOLoginDataModel.RoleID == EnumRole.Principal && item.EquipmentsStatus == 'Accepted'"
                      class="btn btn-sm text-white"
                      [ngClass]="{'bg-info': item.EquipmentsStatus == 'Accept', 'bg-success': item.EquipmentsStatus != 'Accept'}"
                      title="Accept">
                {{item.EquipmentsStatus}}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- end row -->
