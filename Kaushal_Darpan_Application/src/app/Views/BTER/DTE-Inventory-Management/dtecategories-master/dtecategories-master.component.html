<!-- Page Title Start -->
<app-loader></app-loader>
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Categories Master</h4>

    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Dashboard</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Categories Master</a>
    </div>
  </div>
</div>
<!-- Page Title End -->
<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-plus"></i> Add Category</b>
      </div>
      <form [formGroup]="CategoriesRequestFormGroup">

        <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
          <div>
            <label class="text-gray-800 text-sm font-medium inline-block mb-1">
              Category Name <span class="StarMarking">*</span>
            </label>
            <input type="text" placeholder="Name" class="form-input" id="ItemCategoryName" name="ItemCategoryName" formControlName="ItemCategoryName" [(ngModel)]="request.ItemCategoryName">
            <div *ngIf="isSubmitted && _CategoriesRequestFormGroup.ItemCategoryName.errors?.required" class="text-danger">
              <p>This field is required!</p>
            </div>
            <!-- Check for pattern error -->
            <p *ngIf="_CategoriesRequestFormGroup.ItemCategoryName.errors?.pattern" class="text-danger">
              <i aria-hidden="true"></i> Numbers are not allowed in the Name field!
            </p>
          </div>
          <div>
            <button type="button" class="btn bg-info text-white mt-6" id="btnSave" (click)="saveData()">Submit</button>
            <button type="button" class="btn bg-danger text-white mt-6" id="btnReset" (click)="ResetControl()">Cancel</button>
          </div>
        </div>
      </form>

    </div>
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> Category List</b>
    </div>
    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
      <div class="">
        <select id="ddlConter" class="form-select  couterDropDown">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="">
      </div>
      <div class="">
      </div>
      <div class="">
        <input class="form-input" placeholder="Search....." [(ngModel)]="Table_SearchText" />
      </div>
    </div>
    <div class="overflow-x-auto mt-3">
      <table class="table table-border w-full table-auto" cellpadding="5">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th class="text-left">Sr. No.</th>
            <th class="text-left">Category Name</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of CategoriesMasterList  | tableSearchFilter:Table_SearchText;let idx=index;">
            <td align="left">{{idx+1}}</td>
            <td align="left">{{item.Name}}</td>
            <td>
              <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
                <!--<a href="DteItemCategoriesMaster?id={{item.ItemCategoryID}}" title="Edit"><i class="ti ti-pencil"></i></a>-->
                <a href="javascript:void(0)" (click)="btnEdit_OnClick(item.ItemCategoryID)"  title="Edit"><i class="ti ti-pencil"></i></a>
                <!--<a href="javascript:void(0)" (click)="btnDelete_OnClick(item.ItemCategoryID)" title="Delete"><i class="ti ti-trash"></i> </a>-->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- end row -->
