<!-- Page Title Start -->
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Nodal</h4>

    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a routerLink="/dashboard" class="text-sm font-medium text-slate-700">Dashboard</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a routerLink="/nodal-dashboard-list" class="text-sm font-medium text-slate-700" aria-current="page">Nodal Verifier</a>
    </div>
  </div>
</div>
<!-- Page Title End -->

<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b>
        <div class="flex justify-end flex-wrap items-center">
          <a routerLink="/nodal-dashboard-list/add-verifier" class="btn bg-info btn-sm text-white me-2"><i class="ti ti-plus"></i>Add New Nodal Verifier</a>
        </div>
      </div>
      <form [formGroup]="SearchVerifierFormGroup">
        <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">

          <div>
            <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By Name</label>
            <input class="form-input" type="text" placeholder="Name..." formControlName="Name" [(ngModel)]="searchRequest.Name" />
          </div>

          <div>
            <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By SSO ID</label>
            <input class="form-input" type="text" placeholder="SSOID...." formControlName="SSOID" [(ngModel)]="searchRequest.SSOID" />
          </div>

          <div>
            <label class="text-gray-800 text-sm font-medium inline-block mb-1"> Search By Mobile No.</label>
            <input class="form-input" type="text" placeholder="MobileNo...." formControlName="MobileNo" [(ngModel)]="searchRequest.MobileNo" />
          </div>
          <div>
            <button type="button" class="btn bg-info text-white mt-6" (click)="onSearch()">Search</button>
            <button type="button" class="btn bg-danger text-white mt-6" (click)="ResetControl()">Cancel</button>
          </div>

        </div>
      </form>


    </div>
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> Search Results</b>
    </div>
    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
      <div class="">
        <select id="ddlConter" class="form-select  couterDropDown">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="">
      </div>
      <div class="">
      </div>
      <div class="">
        <input class="form-input" placeholder="Search..." [(ngModel)]="Table_SearchText" />
      </div>
    </div>
    <div class="overflow-x-auto mt-3">
      <table class="table table-border w-full table-auto" cellpadding="5">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th class="text-left">#</th>
            <th class="text-left"> Name</th>
            <th class="text-left">SSO ID</th>
            <th class="text-left">Mobile No.</th>
            <th class="text-center">Status</th>
            <th class="text-center">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of VerifierDataList | tableSearchFilter:Table_SearchText; let idx=index;">
            <td align="left">{{idx + 1}}</td>
            <td align="left">{{row.Name}}</td>
            <td align="left">{{row.SSOID}}</td>
            <td align="left">{{row.MobileNumber}}</td>
            <td align="left">{{ row.ActiveStatus ? 'Active' : 'Inactive' }}</td>

            <td>
              <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">
                <a title="Edit" [routerLink]="'/nodal-dashboard-list/add-verifier'" [queryParams]="{id:row.VerifierID}"><i class="ti ti-edit"></i></a>
              </div>
            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>
</div>
