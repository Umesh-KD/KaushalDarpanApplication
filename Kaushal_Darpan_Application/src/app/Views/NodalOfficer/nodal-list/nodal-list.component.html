<!-- Page Title Start -->
<app-loader></app-loader>
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
  <div>
    <h4 class="text-slate-900 text-lg font-medium mb-2">Nodal Officer Centers</h4>

    <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700">Masters</a>
      <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
      <a href="javascript:void(0);" class="text-sm font-medium text-slate-700" aria-current="page">Add New</a>
    </div>
  </div>
</div>
<!-- Page Title End -->


<div class="card">
  <div class="card-body p-5">
    <div class="mb-8">
      <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
        <b class="text-1xl-5"><i class="ti ti-search"></i> Enter Search Criteria</b>
        <a routerLink="/AddNodalOfficer" class="btn bg-success btn-sm text-white"><i class="ti ti-plus"></i>Add New</a>
      </div>
      <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By Name</label>
          <input type="text" class="form-input" placeholder="Name" id="Name" [(ngModel)]="searchRequest.Name">
        </div>

        <!--<div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By SSO</label>
          <input type="text" class="form-input" placeholder="SSO" id="Name" [(ngModel)]="searchRequest.SSOID">
        </div>-->

        <div>
          <label class="text-gray-800 text-sm font-medium inline-block mb-1">Search By MobileNo</label>
          <input type="text" class="form-input" placeholder="MobileNo" id="Name" [(ngModel)]="searchRequest.MobileNo">
        </div>
        <div>
          <button type="button" class="btn bg-info text-white mt-6" (click)="GetAllData()">Search</button>
          <button type="button" class="btn bg-danger text-white mt-6" (click)="ClearSearchData()">
            <i class="ti ti-refresh"></i>
            Reset
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5"><i class="ti ti-list"></i> Search Results</b>
      <button type="button" class="btn bg-success text-white btn-sm" (click)="ExcelExport()"><i class="ti ti-download"></i> Export</button>
    </div>
    <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
      <div class="">
        <select id="ddlConter" class="form-select  couterDropDown">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class=""></div>
      <div class=""></div>
      <div class="">
        <input class="form-input" placeholder="Search....." [(ngModel)]="Table_SearchText" />
       
      </div>
    </div>

    <div class="overflow-auto mt-3">
      <table class="table table-border w-full" cellpadding="5" id="tbl_nodalOfficers">
        <thead class="bg-light/40 border-b border-gray-100 dark:bg-light/5 dark:border-b-gray-700 h-10">
          <tr>
            <th>Sr. No.</th>
            <th class="text-left">Name</th>
            <th class="text-left">SSOID</th>
            <th class="text-left">Email</th>
            <th class="text-left">MobileNo</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nodel of NodalOfficersList  | tableSearchFilter:Table_SearchText;let idx=index;  ">
            <td>{{idx+1}}</td>
            <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{nodel.Name}}</td>
            <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{nodel.SSOID}}</td>
            <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{nodel.Email}}</td>
            <!--<td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{nodel.MobileNo}}</td>-->
            <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">{{ maskMobileNumber(nodel.MobileNo) }}</td>

            <td class="lg:whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
              <div class="flex align-center justify-center actionBtns w-auto" style="width:auto !important">

                <a [routerLink]="'/AddNodalOfficer'" [queryParams]="{id:nodel.NodalId}" title="Edit"><i class="ti ti-pencil"></i></a>

                <a href="javascript:void(0);" (click)="btnDelete_OnClick(nodel.NodalId)" title="Delete"><i class="ti ti-trash"></i> </a>

                <a href="javascript:void(0);" title="View" (click)="onView(MyModel_ViewNodal, nodel)"><i class="ti ti-eye"></i></a>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- end row -->

<!-- Modal Template -->
<ng-template #MyModel_ViewNodal let-modal>
  <div class="modal-content">
    <div class="card">
      <div class="card-header flex justify-between items-center">
        <button class="btn bg-info text-white" (click)="closeModal()">
          <i class="ti ti-x"></i>
        </button>
      </div>

      <div class="card-body">
        <form>
          <div class="mb-8">
            <div class="flex justify-between items-center mb-3 p-3 py-2 bg-light">
              <b class="text-1xl-5"><i class="ti ti-plus"></i> NodalOfficers:</b>
            </div>

            <div class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-1 gap-6">
              <!-- SSOID List Displayed in the Modal -->
              <div class="flex items-center">
                <div class="flex items-center" >
                  <div>
                    <!--<label for="SSOID">NodalOfficers:</label>-->
                    <ul class="list-group" *ngFor="let sso of Request.NodalModellist; let i = index">
                      <li class="list-group-item">
                        <strong>{{ i + 1 }}:</strong> {{ sso.SSOID }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <!--<a href="AddNodalOfficer?id={{Request.NodalModellist[0].NodalId}}" title="Edit">Update</a>-->
            <button type="button" [routerLink]="['/AddNodalOfficer']"[queryParams]="{ id: Request.NodalModellist[0].NodalId }" class="btn bg-info">Update</button>
            <button type="button" (click)="closeModal()" class="btn bg-danger text-white">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
