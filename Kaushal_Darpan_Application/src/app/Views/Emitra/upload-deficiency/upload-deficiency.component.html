<div class="card">
  <div class="card-body p-5">

    <!-- <div class="row" style="font-size: 27px;" *ngIf="ShowCommingSoon">
      <div class="col-md-12">
        <h3>Coming Soon....</h3>
      </div>

    </div> -->
    <div class="row mb-3" *ngIf="!showApplybutton && hideApplyButton && !ShowCommingSoon">
      <div class="col-md-12 text-center">
        <button type="button" class="btn bg-info text-white btn-lg" (click)="ApplyConfirmmation()">Apply For Admission</button>
        <!--if want blink then use class --- buttonAppluAdmission-->
      </div>
    </div>
    <div class="row mb-3" *ngIf="showApplybutton">
      <div class="col-md-4">
        <label class="form-label">Enter Mobile No For Apply:</label>
        <input type="text" class="form-control" id="txtMobileNumber" placeholder="Enter 10 Digits Mobile Number" [(ngModel)]="MobileNo" maxlength="10" (input)="onInput($event)">
      </div>
      <div class="col-md-4">
        <div class="mt-4 d-flex align-items-center">
          <button type="button" class="btn bg-info text-white" (click)="openModalGenerateOTP(modal_GenrateOTP)">Send OTP</button>  <span class="d-block mx-1">OR</span>
          <a class="btn bg-info text-white" href="https://sso.rajasthan.gov.in/signin?ru=hte"> Apply BY SSO</a>
        </div>
    </div>
    </div>
    <div class="row" *ngIf="!ShowCommingSoon">
      <div class="col-lg-12 mb-3" >
        <div class="card bg-light">
          <div class="card-body text-center">
            <p><b>Helpline Number: </b> {{HelplineNumber}}</p>
            <p><b>For queries contact email id:</b>{{ContactEmail}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="!ShowCommingSoon">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <b><i class="ti ti-download"></i> Downloads</b>
          </div>
          <div class="card-body overflow250px">
            <ul class="scrollDocList">
              <li *ngFor="let row of PublicInfoDownloadsList" class="mb-2">
                <a href="javascript:void(0)" (click)="DownloadFile(row.FileName)" class="card p-3 py-2 shadow-sm mb-2">
                  <div class="d-flex justify-content-between align-items-start">
                    <div class="d-flex align-items-start">
                      <img src="../../../../assets/KD5/images/pdf.png">
                      <p class="mx-2 mt-0 mb-0">
                        {{row.DescriptionEn}}
                      </p>
                    </div>
                  </div>
                </a>
                <!--<div class="d-flex justify-content-between align-items-center w-full"><span><i class="ti ti-download"></i> {{row.DescriptionEn}}</span><a href="javascript:void(0)" (click)="DownloadFile(row.FileName)" class="btn bg-info btn-sm text-white"><i class="ti ti-download"></i></a></div>-->
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <b><i class="ti ti-brand-days-counter"></i> Highlights</b>
          </div>
          <div class="card-body overflow250px">
            <ul class="scrollDocList">
              <li *ngFor="let row of PublicInfoHighlightsList">
                <a href="javascript:void(0)" class="card p-3 py-2 shadow-sm mb-2">
                  <div class="d-flex justify-content-between align-items-start">
                    <div class="d-flex align-items-start">
                      <img src="../../../../assets/KD5/images/bell-icons.png">
                      <p class="mx-2 mt-0 mb-0">{{row.DescriptionEn}} </p>
                    </div>
                    <!--<span class="text-nowrap">12/07/2025</span>-->
                  </div>
                </a>
                <!--<span><i class="ti ti-brand-days-counter"></i>{{row.DescriptionEn}}</span>-->
              </li>

            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <b><i class="ti ti-notes"></i>  Notes</b>
          </div>
          <div class="card-body overflow250px">
            <ul class="scrollDocList">
              <li *ngFor="let row of PublicInfoNoteList">
                <a href="javascript:void(0)" class="card p-3 py-2 shadow-sm mb-2">
                  <div class="d-flex justify-content-between align-items-start">
                    <div class="d-flex align-items-start">
                      <img src="../../../../assets/KD5/images/bell-icons.png">
                      <p class="mx-2 mt-0 mb-0">{{row.DescriptionEn}} </p>
                    </div>
                    <!--<span class="text-nowrap">12/07/2025</span>-->
                  </div>
                </a>
                <!--<span><i class="ti ti-brand-days-counter"></i> {{row.DescriptionEn}}</span>-->
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- end row -->



<ng-template #modal_GenrateOTP let-modal>
  <div class="modal-content">
    <div class="card">
      <div class="modal-header d-flex align-items-center justify-content-between">
        <b>
          <i class="fa fa-comment"></i>&nbsp; OTP Verification
        </b>
        <button class="btn bg-info text-white" (click)="CloseModal()"><i class="ti ti-x"></i></button>
      </div>
      <div class="modal-body">
        <p class="text-center">
          <!--<span class="mobile-text">Enter the OTP you received at  <b class="text-success">+91 {{MobileNo}}</b></span>-->
          <span class="mobile-text">Enter the OTP you received at  <b class="text-success">+91 {{MaskedMobileNo}}</b></span>

        </p>
        <div class="mt-4">
          <label class="form-label">Enter OTP</label>
          <input type="text" (keypress)="numberOnly($event)" maxlength="6" class="form-control" [(ngModel)]="OTP" placeholder="Enter OTP">
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="VerifyOTP()" type="button" id="btnSave" class="btn bg-info text-white"><i class="ti ti-device-floppy"></i> Verify OTP</button>
        <!--<p class="text-danger" *ngIf="!showResendButton">Resend OTP available in: {{ formatTime(timeLeft) }}</p>-->
        <button *ngIf="showResendButton" (click)="SendOTP(true)" type="button" class="btn bg-danger text-white"><i class="ti ti-refresh"></i> Resend OTP</button>
      </div>
    </div>
  </div>
</ng-template>
