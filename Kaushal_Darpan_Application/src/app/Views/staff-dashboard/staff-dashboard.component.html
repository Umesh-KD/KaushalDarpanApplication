<!-- Page Title End -->
<div class="grid 2xl:grid-cols-1 xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 mb-6 allStatics" *ngIf="(sSOLoginDataModel.RoleID ==  _EnumRole.Invigilator || sSOLoginDataModel.RoleID == _EnumRole.Invigilator_NonEng) && InstituteName">
  <div class="card-body">
    <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
      <b class="text-1xl-5">InstituteName: {{InstituteName}}</b>
    </div>
  </div>
</div>
<div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-4 md:grid-cols-2 gap-6 mb-6 allStatics">


  <div class="col-lg-3" *ngFor="let item of viewPlacementDashboardList; let i = index">

    <div class="card">
      <div class="p-5">
        <span class="material-symbols-rounded float-end text-3xl text-default-400">{{item.SRC}}</span>
        <h6 class="text-muted text-sm uppercase"><br />{{item.TotalText}}</h6>
        <h3 class="text-2xl mb-3" data-plugin="counterup">{{item.TotalCount}}</h3>
        <a [routerLink]="item.URL"
           class="block w-full text-center gap-1.5 py-0.5 px-1.5 text-xs font-medium bg-success text-white rounded me-1">
          View
          All <i class="ti ti-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>




</div>
