<!-- Page Title Start -->
<div class="flex items-center justify-between flex-wrap gap-2 mb-6">
    <div>
      <h4 class="text-slate-900 text-lg font-medium mb-2">Add Exam Shift</h4>
  
      <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
        <a routerLink="/dashboard" class="text-sm font-medium text-slate-700">Dashboard</a>
        <i class="material-symbols-rounded text-xl flex-shrink-0 text-slate-500">chevron_right</i>
        <a routerLink="/addexamshift" class="text-sm font-medium text-slate-700" aria-current="page">Add Exam Shift</a>
      </div>
    </div>
    <a routerLink="/examshift" class="inline-flex items-center btn bg-dark text-white btn-sm"><i class="ti ti-chevron-left"></i> Back</a>
  </div>
  <!-- Page Title End -->

  <div class="card">
      <div class="card">

          <div class="mb-8">
            <div class="flex justify-between flex-wrap items-center mb-3 p-3 py-2 bg-light">
              <b class="text-1xl-5"><i class="ti ti-plus"></i> Add Exam Shift</b>
            </div>
            <form [formGroup]="ExamShiftForm">
                <div class="grid 2xl:grid-cols-3 xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-3">

                <div>
                    <label for="txtUserName" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    Exam Shift<span class="StarMarking">*</span>
                    </label>
                    <input type="text" class="form-input" id="ExamShiftName" placeholder="Exam Shift Name" name="ExamShiftName" formControlName="ExamShiftName"
                        [(ngModel)]="request.ExamShiftName">
                    <div *ngIf="isSubmitted && _ExamShiftForm.ExamShiftName.errors" class="text-danger">
                    <p *ngIf="_ExamShiftForm.ExamShiftName.errors.required">
                        <i aria-hidden="true"></i> This field is required.!
                    </p>
                    </div>
                </div>

                <div>
                    <label for="txtUserName" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    Exam Shift<span class="StarMarking">*</span>
                    </label>
                    <input type="date" class="form-input" id="ExamShiftName" placeholder="Exam Shift Name" name="ExamShiftName" formControlName="StartTime"
                        [(ngModel)]="request.StartTime">
                    <div *ngIf="isSubmitted && _ExamShiftForm.StartTime.errors" class="text-danger">
                    <p *ngIf="_ExamShiftForm.StartTime.errors.required">
                        <i aria-hidden="true"></i> This field is required.!
                    </p>
                    </div>
                </div>

                <div>
                    <label for="txtUserName" class="text-gray-800 text-sm font-medium inline-block mb-2">
                    Exam Shift<span class="StarMarking">*</span>
                    </label>
                    <input type="date" class="form-input" id="ExamShiftName" placeholder="Exam Shift Name" name="ExamShiftName" formControlName="EndTime"
                        [(ngModel)]="request.EndTime">
                    <div *ngIf="isSubmitted && _ExamShiftForm.EndTime.errors" class="text-danger">
                    <p *ngIf="_ExamShiftForm.EndTime.errors.required">
                        <i aria-hidden="true"></i> This field is required.!
                    </p>
                    </div>
                </div>
